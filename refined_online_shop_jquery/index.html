<body class="container main_page">




    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="Reuse.open_form()" >
    Add to Cart
  </button>&nbsp; &nbsp;
  <b id="total_cart_value"></b><br>
  <div class="cards_appending_div"></div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="user_form">
    
                <label for "product">Product Name :</label><br>
                  <input type="text" id="product_name" class="product"><br>
                <label for "price">Price:</label><br>
                  <input type="number" id="product_price" class="price"><br><br>
                  
                  <div>
                    <span>
                      <label for "quantities">Quantity:</label>  
                        <select id="quantity" class="quantities">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>  &nbsp;
                    </span>
        
                    <span>  
                      <label for "tax">GST(%) :</label> 
                      <input type="number" id="GST" class="tax" min="1" max="20">
                    </span>
        
                  </div>
                <!-- <button id="user_submission" class="btn-outline-primary" onclick="add_cart()"><a href="first.html">Add to cart</a></button> -->
                <!-- <button id="user_submission" class="btn-outline-primary" onclick="add_cart()">Add to cart</button> 
                <button class="close_form" onclick="close_form()">Close</button>
                <button class="update_form">update</button> -->
        
                <!-- <button class="update_form" onclick="updated_base_values(card_id)">update</button> -->
        
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="add_cart()">Save changes</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Product.edit_cart_with_data($card_id)">Update changes</button>
        </div>
      </div>
    </div>
  </div>
    
  <div class="Total_foot_bar container-sm">
    <span>Shipping : </span>
    <span style="border: 1px solid black" class="shipping_charge"></span>
    <span>Total tax : </span>
    <span style="border: 1px solid black" class="total_tax"></span>
    <span>Total Price : </span>
    <span style="border: 1px solid black" class="total_product_price"></span>
    <span>Net Total : </span>
    <span style="border: 1px solid black" class="net_total"></span>
  </div>

</body>
